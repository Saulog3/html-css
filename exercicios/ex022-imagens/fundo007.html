<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alinhento Vertical</title>
</head>
<style>
    #conteiner {
        background-size: 100% 100%;
        position: relative;
        background-color: blueviolet;
        height: 96vh;
        padding: 10px;

        
    }
    #conteudo {
        position: absolute;
        background-color: yellow;
        height: 200px;
        width: 400px;
        background-size: 100% 100%;
        left: 50%;
        top: 50%;

        transform: translate(-50%, -50%);
        
    }
</style>
<body>
    <main id="conteiner">
        <aside id="conteudo">

        </aside>
    </main>
</body>
</html>
