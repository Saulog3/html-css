<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Teste de Formulário</h1>
        <div>
            <label for="nome">Nome</label>
            <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo">
        </div>
        <div>
            <label for="media">Média</label>
            <input type="number" name="media" id="media" max="10" min="0" placeholder="0 a 10" step="0.1" value="5">
        </div>
        <div>
            <label for="mes">Perído Letivo</label>
            <input type="month" name="mes" id="mes">
        </div>
        <div>
            <label for="dia">Dia da Prova</label>
            <input type="date" name="dia" id="dia">
        </div>
        <div>
            <label for="hora">Horário da Prova</label>
            <input type="time" name="hora" id="hora">
        </div>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>

    </form>

</body>
</html>
