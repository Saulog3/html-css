<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
</head>
<body>
    <h1>Exemplo de Formulário</h1>

    <form action="cadastro.php" method="get" autocomplete="on">
        <fieldset>
            <legend>Dados Pessoais</legend>
            <div>
                <label for="nome">Nome</label>
                <input type="text" name="nome" id="nome" required maxlength="30" placeholder="Nome completo">
            </div>
        
            <div>
                <label for="mail">E-mail</label>
                <input type="email" name="mail" id="mail" required maxlength="30" placeholder="ex@mail.com">
            </div>
        
            <div>
                <label for="tel">Telefone</label>
                <input type="tel" name="tel" id="tel" pattern="^\(\d{2}\)\d{4,5}-\d{4}$" required placeholder="(xx)-xxxx-xxxx">
            </div>
        </fieldset>
    </form>
    <!-- Estudar sobre RegEx -->
     <div>
        <input type="submit" value="Enviar">
        <input type="reset" value="Limpar">
     </div>


</body>
</html>
