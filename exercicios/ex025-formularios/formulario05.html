<!DOCTYPE html>

    <title>Formulário</title>
</head>
<body>
    <form action="cadastro.php" method="get" autocomplete="on">
        <h1>Teste de Formulário</h1>
        <fieldset>
            <legend>Sexo</legend>
            <input type="radio" name="sexo" id="masc" value="M">
            <label for="sexo">Masculino</label>

            <input type="radio" name="sexo" id="fem" value="M">
            <label for="sexo">Feminino</label>

        <fieldset>

                Esportes Favoritos
            </legend>
            <input type="checkbox" name="basquete" id="basquete"><label for="basquete">Basquete</label><br>

            <input type="checkbox" name="natacao" id="natacao"><label for="natacao">Natação</label><br>

        <div>
