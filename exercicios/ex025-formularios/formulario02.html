<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulário</title>
</head>
<body>
    <h1>Teste de Formulario</h1>


    <form action="cadastro.php" method="post" autocomplete="on">
        <div>
            <label for="usu">Usuário:</label>
            <input type="text" name="usu" id="usu" required minlength="5" maxlength="30" size="10" placeholder="nome do usuário" autocomplete="username">
        </div>
        <br>
        <div>
            <label for="sen">Senha:</label>
            <input type="text" name="sen" id="sen" required minlength="8" maxlength="20" size="10" placeholder="mínimo 8 letras" autocomplete="current-password">
        </div>
        <br>
        <div>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </div>
    </form>

</body>
</html>
