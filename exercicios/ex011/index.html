<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem Dinâmica</h1>
    <p>Tente abrir o site em varios dispositivos diferentes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

    <picture>



        <source media="(max-width: 720px)" srcset="imagens/foto-p.png" type="image/png">

        <source media="(max-width: 1020px)" srcset="imagens/foto-m.png" type="image/png">

        <img src="imagens/foto-g.png" alt="imagem flexivel">
    </picture>

    <h1>Reproduzindo Audio</h1>
    <p>Vamos aprender a reproduzir audios em HTML5</p>
<br>
    <h2>Primeira forma:</h2>
    <p>Musica: <strong>Happy Mistake - Youtube</strong></p>
    
    <audio src="midia/happy-mistake.mp3" controls></audio>
<br>
<br>    
    <h2>Segunda forma:</h2>
    <p>PodCast: <strong>Guganacast de 2006</strong></p>
    <audio preload="metadata" controls loop> <!--Existe a opção Autoplay-->

        <source src="midia/guanacast-33.mp3" type="audio/mpeg">
        <source src="midia/guanacast-33.ogg" type="audio/ogg">
        <source src="midia/guanacast-33.wav" type="audio/wav">
        <p>Infelismente o seu navegador não consegue reproduzir audios. <a href="midia/guanacast-33.mp3">Clique para fazer o download do arquivo.</a></p>
        
    </audio>




</body>
</html>
